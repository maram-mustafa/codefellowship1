<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="allUsers.css">

</head>
<body>

<div >
    <h1> All Users</h1>
    <div  style="width: 18rem;" th:each="user:${Allusers}">
        <div >
            <h6  th:text="${user.username}"></h6>
            <p  th:text="${user.bio}"></p>
        </div>
        <form method="post" th:action="@{'/follow?id='+${user.id}}">

            <button th:if="${whoIFollow.contains(user) != true and userInfo != user.username}" type="submit">Follow</button>
        </form>

    </div>
    <a href="/feed"> See All Feed </a>

</div>


</body>
</html>
